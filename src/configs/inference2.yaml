defaults:
  - model: convtasnet
  - metrics: audio
  - datasets: mixed # we do not want to run inference on training data
  - dataloader: example
  - transforms: audio
  - _self_
inferencer:
  device_tensors: ["mixed", "signal1", "signal2"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/model_best.pth" # path to the pretrained model
